<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackday Sponsorship Package</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            scroll-snap-align: start;
        }

        html {
            scroll-snap-type: y mandatory;
        }


        .disclaimer-footer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            padding: 16px 28px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 900px;
            text-align: center;
        }

        .disclaimer-text {
            color: #aaa;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.5;
            letter-spacing: 0.3px;
        }

        .disclaimer-text strong {
            color: #00ff88;
            font-weight: 800;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 11px;
            color: #888;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #00ff88;
        }

        .contact-item a {
            color: inherit;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .contact-separator {
            color: #333;
        }

        @media (max-width: 768px) {
            .disclaimer-footer {
                top: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                max-width: none;
                padding: 12px 16px;
            }

            .disclaimer-text {
                font-size: 10px;
                margin-bottom: 8px;
            }

            .contact-info {
                font-size: 9px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container" id="slideContainer">
        <iframe id="slide1" src="slide-1-tiers.html" title="Sponsorship Tiers"></iframe>
        <iframe id="slide2" src="slide-2-addons.html" title="Add-Ons & Options"></iframe>
    </div>

    <div class="disclaimer-footer">
        <div class="disclaimer-text">
            <strong>all prices/items open to negotiation</strong> as well as what you fund + what you get
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <a href="https://calendly.com/progsu" target="_blank">calendly.com/progsu</a>
            </div>
            <span class="contact-separator">•</span>
            <div class="contact-item">
                <a href="mailto:programmingclubatgsu@gmail.com">programmingclubatgsu@gmail.com</a>
            </div>
            <span class="contact-separator">•</span>
            <div class="contact-item">
                <a href="tel:8162379012">816-237-9012</a>
            </div>
        </div>
    </div>
</body>
</html>
