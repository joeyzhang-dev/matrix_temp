<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackday Sponsorship Package</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            overflow-x: hidden;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        .nav-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 12px;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            padding: 12px 16px;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .nav-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .slide-indicator {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(10px);
            color: #00ff88;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .nav-controls, .slide-indicator {
                bottom: 15px;
                left: 15px;
                right: 15px;
            }
            
            .nav-controls {
                justify-content: center;
                position: fixed;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container" id="slideContainer">
        <iframe id="slide1" src="slide-1-tiers.html" title="Sponsorship Tiers"></iframe>
        <iframe id="slide2" src="slide-2-addons.html" title="Add-Ons & Options"></iframe>
    </div>

    <div class="slide-indicator" id="indicator">Slide 1 of 2</div>

    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn" onclick="previousSlide()">← Previous</button>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next →</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('iframe');
        const totalSlides = slides.length;

        function updateSlidePosition() {
            const container = document.getElementById('slideContainer');
            container.style.transform = `translateY(-${currentSlide * 100}vh)`;
            container.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
            
            // Update indicator
            document.getElementById('indicator').textContent = `Slide ${currentSlide + 1} of ${totalSlides}`;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlidePosition();
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlidePosition();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft' || e.key === 'PageUp') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                currentSlide = 0;
                updateSlidePosition();
            } else if (e.key === 'End') {
                e.preventDefault();
                currentSlide = totalSlides - 1;
                updateSlidePosition();
            }
        });

        // Mouse wheel navigation
        let scrollTimeout;
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (e.deltaY > 0) {
                    nextSlide();
                } else if (e.deltaY < 0) {
                    previousSlide();
                }
            }, 50);
        }, { passive: false });

        // Touch swipe navigation
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartY - touchEndY > swipeThreshold) {
                nextSlide();
            } else if (touchEndY - touchStartY > swipeThreshold) {
                previousSlide();
            }
        }

        // Initialize
        updateSlidePosition();
    </script>
</body>
</html>
